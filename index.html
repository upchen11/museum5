    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            scroll-behavior: smooth;
        }

        .navbar {
            background: linear-gradient(to left, #a7c7e7, #a7e7c7, #27ae60);
            position: sticky;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .navbar-links {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .welcome-section {
            background-image: url('img/3214.png');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 50px 10px;
        }

        .section-item {
            text-align: center;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .section-item img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 8px;
        }

        .row-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 40px 10px;
        }

        .text-content {
            max-width: 90%;
            text-align: justify;
        }

        .razm {
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
        }

        .map-section {
            text-align: center;
            margin: 30px 10px;
        }

        iframe {
            width: 100%;
            max-width: 600px;
            height: 350px;
            border-radius: 15px;
        }

        .footer-navbar {
            background: linear-gradient(to left, #a7c7e7, #a7e7c7, #27ae60);
            padding: 15px;
            text-align: center;
            color: white;
        }

        .footer-navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 10px 0;
            }
            .navbar-links {
                flex-direction: column;
                align-items: center;
                width: 100%;
                text-align: center;
            }
            .section-item img {
                max-width: 150px;
            }
            .razm {
                width: 80%;
            }
            .text-content {
                max-width: 100%;
            }
        }
    </style>
</head>
