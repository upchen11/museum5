<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музей Гимназии 5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            scroll-behavior: smooth;
        }

        .navbar {
            background: linear-gradient(to left, #a7c7e7, #a7e7c7, #27ae60);
            position: sticky;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .navbar-links {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
        }

        .welcome-section {
            background-image: url('img/3214.png');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .section-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin: 20px;
        }

        .section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .section-item {
            text-align: center;
            max-width: 300px;
        }

        .section-item img {
            width: 100%;
            max-width: 200px;
            border-radius: 8px;
        }

        .row-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px;
        }

        .text-content {
            max-width: 90%;
            text-align: justify;
        }

        .map-section {
            text-align: center;
            margin: 20px;
        }

        iframe {
            width: 90%;
            height: 300px;
            border-radius: 15px;
            border: none;
        }

        .footer-navbar {
            background: linear-gradient(to left, #a7c7e7, #a7e7c7, #27ae60);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .footer-navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .navbar-links {
                flex-direction: column;
                gap: 10px;
            }
            .section {
                flex-direction: column;
                align-items: center;
            }
            .row-container {
                flex-direction: column;
                align-items: center;
            }
            .text-content {
                max-width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="img/321.png" alt="Логотип">
        </div>
        <div class="navbar-links">
            <a href="#">Главная</a>
            <a href="#">Архивы</a>
            <a href="#">Контакты</a>
        </div>
    </div>

    <div class="welcome-section">
        <img src="img/text1.png" alt="Фото с текстом">
    </div>

    <div class="section-text">Актуальная информация:</div>
    <div class="section">
        <div class="section-item">
            <img src="img/gerb.jpg" alt="Герб">
            <p>Герб гимназии</p>
        </div>
        <div class="section-item">
            <img src="img/flag.jpg" alt="Флаг">
            <p>Флаг гимназии</p>
        </div>
        <div class="section-item">
            <img src="img/history.jpg" alt="История">
            <p>История гимназии</p>
        </div>
    </div>

    <div class="row-container">
        <img src="img/old.jpeg" alt="Старое здание" style="width:100%; max-width:300px;">
        <div class="text-content">
            <p>Гимназия №5 — одна из старейших школ Екатеринбурга...</p>
        </div>
    </div>

    <div class="map-section">
        <p>Где мы находимся</p>
        <iframe src="https://www.google.com/maps/embed?..." allowfullscreen=""></iframe>
    </div>

    <div class="footer-navbar">
        <p>&copy; 2025 Гимназия №5. Все права защищены.</p>
        <div>
            <a href="#">VK</a>
            <a href="#">Sferum</a>
            <a href="#">Сайт школы</a>
        </div>
    </div>
</body>
</html>
